{% extends 'base_layout.html'%}

{% block content %}
<h1 class="loginheader">Log in</h1>
<div id="visualizalogin">
  <div class="login">
    <form class="site-form" action="{% url 'accounts:login' %}" method="post">
      {% csrf_token %}
      {{ form }}
      {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
      {% endif %}
        <button type="submit" class="btn btn-outline-secondary" value="Login">Login
        </button>
    </form>
  </div>
</div>
{% endblock %}
